<div id="container">

  <input class="userInput" type="text" [(ngModel)]="myValue" placeholder="Please enter your username: "/>
  <br>
  <input class="userInput" (keyup.enter)="login()" type="password" [(ngModel)]="myPwd" placeholder="Please enter your password: "/>



  <button id="newUserButton" (click)="login()">Login</button>

  <div id="error">{{errorMessage}}</div>
</div>
